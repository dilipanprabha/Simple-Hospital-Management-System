<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md mt-5">
        <div class="card text-center">
            <div class="card-header">Form Data</div>
            <div class="card-body">
                <h5 class="card-title text-capitalize" id="patientName"></h5>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-primary d-inline-block text-center">Go back to Home Page</a>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const savedData = localStorage.getItem('formData');
    const patientName = document.getElementById("patientName");

    if (savedData) {
      console.log('Saved Data Found:', savedData); // Debugging line
      const formData = JSON.parse(savedData);

      const name = formData.patientName;
      patientName.textContent = name;

      const ul = document.createElement("ul");
      ul.classList.add("list-group");
      ul.classList.add("list-group-flush");
      ul.classList.add("border-top");
      ul.classList.add("m-3");
      ul.classList.add("border-bottom")
      patientName.appendChild(ul);

      Object.keys(formData).forEach(key => {
            if (key !== "patientName") {
                const li = document.createElement("li");
                li.classList.add("list-group-item");
                li.innerHTML = `<strong>${key}:</strong> ${formData[key]}`;
                ul.appendChild(li);
            }
      });
    } else {
      alert('No data found! Please fill out the form on Page 1.');
    }
  </script>
</body>
</html>
