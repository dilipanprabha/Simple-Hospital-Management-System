<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <h1 class="text-center mb-5">Hospital Management System</h1>
      <div class="border shadow p-3 mb-5 bg-body-tertiary rounded container-md">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="patientName" class="form-label">Patient Name</label>
              <input type="text" class="form-control" id="patientName">
            </div>
            <div class="col-md-6">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="O+">O positive</option>
                    <option value="O-">O negative</option>
                    <option value="A+">A positive</option>
                    <option value="A-">A negative</option>
                    <option value="B+">B positive</option>
                    <option value="B-">B negative</option>
                    <option value="AB+">AB positive</option>
                    <option value="AB-">AB negative</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="patientWeight" class="form-label">Weight (in KG)</label>
                <input type="number" min="10" max="150" class="form-control" id="patientWeight" placeholder="55">
            </div>
            <div class="col-md-6">
                <label for="patientHeight" class="form-label">Height (in CM)</label>
                <input type="number" min="50" max="200" class="form-control" id="patientHeight" placeholder="165">
            </div>
            <div class="col-12">
              <label for="patientProblem" class="form-label">Problem</label>
              <input type="text" class="form-control" id="patientProblem" placeholder="Fever with headache">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Tamil Nadu</option>
                <option>Kerala</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Have you visited before?
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
